<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

<div class="chat-container">
    <div class="chat-header">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        <span>XYZ College of Technology</span>
    </div>

    <div class="chat-box" id="chat-box">
        <div class="bot-message">Hello ðŸ˜Š How can I help you today?</div>
    </div>

    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("user-input");
    let message = input.value.trim();
    if (message === "") return;

    let chatBox = document.getElementById("chat-box");

    // Show user message
    chatBox.innerHTML += `<div class="user-message">${message}</div>`;
    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    // Typing animation
    let typingDiv = document.createElement("div");
    typingDiv.className = "bot-message typing";
    typingDiv.innerText = "Bot is typing...";
    chatBox.appendChild(typingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: message})
    })
    .then(res => res.json())
    .then(data => {
        chatBox.removeChild(typingDiv);
        chatBox.innerHTML += `<div class="bot-message">${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
}

// âœ… Send on Enter key
document.getElementById("user-input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
    }
});

// Dark mode
function toggleDarkMode() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
